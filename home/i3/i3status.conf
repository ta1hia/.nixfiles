general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

order += "wireless wlp0s20f3"
order += "ethernet eth0"
order += "battery 0"
order += "cpu_temperature 0"
order += "time"

wireless wlp0s20f3 {
        format_up = "W: (%essid) %ip"
        format_down = "W: down"
}

ethernet eth0 {
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage"
        format_down = "No battery"
        status_chr = "âš¡CHR"
        status_bat = "ðŸ”‹BAT"
        status_unk = "? UNK"
        status_full = "â˜»FULL"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 20
        threshold_type = "percentage"
}

